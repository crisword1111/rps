  <body>
    <script>
      let playerWin = "player wins!";
      let computerWin = "computer wins!";
      let noContest = "its a tie!";
      let finalPlayer = "player wins the game! gg";
      let finalComputer = "computer wins, better luck next time :(";
      let finalTie = "It's a draw! Play again";

      function getComputerChoice() {
        let options = ["Rock", "Paper", "Scissors"];
        optionToUse = options[Math.floor(Math.random() * options.length)];
        return optionToUse;
      }

      function game() {
        let input = prompt("enter your option: ").toLowerCase();
        for (let i = 0; i < 5; i++) {
          playRound();
        }
      }
      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          return noContest;
        } else if (
          (playerSelection === "rock" && computerSelection === "scissors") ||
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection === "scissors" && computerSelection === "paper")
        ) {
          return playerWin;
        } else if (
          (playerSelection === "rock" && computerSelection === "paper") ||
          (playerSelection === "paper" && computerSelection === "scissors") ||
          (playerSelection === "scissors" && computerSelection === "rock")
        ) {
          return computerWin;
        }
      }
      game();
    </script>
